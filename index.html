<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolzapp</title>
</head>
<body>
    <div id="root">
        <div id="container-all" class="dark-theme">
            <div id="main-container">

                <!-- colonna sinistra  -->
                <div id="left-column">

                    <!-- rect profilo  -->
                    <div class="box profile-box black-grey">
                        <div class="profile-name">
                            <img src="img/avatar_io.jpg" alt="avatar_io">
                            <h3>Lorenzo</h3>
                        </div>
                        <div class="icons">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>

                    <!-- rect silenced  -->
                    <div id="silenced" class="box-user black-dark">
                        <div class="silenced-icon">
                            <i class="far fa-bell-slash"></i>
                        </div>
                        <div class="silenced-text">
                            <h5>Ricevi notifiche di nuovi messaggi</h5>
                            <h6>Attiva notifice desktop</h6>
                        </div>

                    </div>

                    <!-- rect search  -->
                    <div id="search" class="box">
                        <i class="fas fa-search"></i>
                        <input class="input-bar" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <!-- user list  -->
                    <div id="users-list" class="black-dark" >
                        <div class=" box-user profile-name" v-for= "(element,index) in contacts">
                            <div><img :src="'img/avatar'+ element.avatar + '.jpg'" alt="avatar_io"></div>
                            <div class="user-name">
                                <h5>{{element.name}}</h5>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- colonna destra  -->
                <div id="right-column">

                    <!-- rect profilo utente con cui si sta parlando  -->
                    <div class="box profile-box black-grey">
                        <div class="profile-name">
                            <img src="img/avatar_io.jpg" alt="avatar_io">
                            <h5>Lorenzo</h5>
                        </div>
                        <div class="icons">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>

                    <!-- rect chat  -->
                    <div id="main"></div>

                    <!-- rect interzione chat -->
                    <div id="chat-interaction" class="box black-dark">
                        <div class="c-i-icon"><i class="far fa-smile"></i></div>
                        <div class="c-i-icon"><i class="fas fa-paperclip"></i></div>
                        <div class="c-i-input"><input class="input-bar" type="text" placeholder="Scrivi qui il tuo messaggio"></div>
                        <div class="c-i-icon"><i class="fas fa-microphone"></i></div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
